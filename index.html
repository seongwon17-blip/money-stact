<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>닥터팔레트 | 매출·수납 차이 분석기</title>

  <!-- 외부 폰트 (CDN) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;800;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSV 파서: 브라우저 로컬 실행, 서버 전송 없음 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- 스타일시트 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ── 헤더 ── -->
<header class="header">
  <div class="header__icon">🏥</div>
  <span class="header__title">닥터팔레트</span>
  <span class="header__sub">매출·수납 차이 분석기</span>
  <span class="header__badge">🔒 브라우저 로컬 전용</span>
</header>

<!-- ── 본문 ── -->
<main class="main">

  <!-- 안내 배너 -->
  <div class="guide">
    <span class="guide__icon">📋</span>
    <div>
      <div class="guide__title">매출통계 vs 수납통계 차이 분석</div>
      <div class="guide__desc">
        닥터팔레트에서 내보낸 <b>매출통계 CSV</b>와 <b>수납통계 CSV</b>를 업로드하면<br>
        두 금액이 왜 다른지 원인을 자동으로 분석해 드립니다.
      </div>
    </div>
  </div>

  <!-- 개인정보 보안 안내 -->
  <div class="privacy-note">
    🔒
    <div>
      <strong>환자 개인정보 보호</strong> —
      모든 데이터는 사용자 브라우저 내에서만 처리됩니다.
      CSV 파일은 서버로 전송되지 않으며, 외부로 유출되지 않습니다.
    </div>
  </div>

  <!-- 파일 업로드 -->
  <div class="upload-grid">

    <label class="upload-box" id="box-sales" for="f-sales">
      <div class="upload-box__icon">📈</div>
      <div class="upload-box__name">매출통계 CSV</div>
      <div class="upload-box__hint">
        통계 › 매출에서 내보낸 파일<br>
        진료일 기준으로 집계됩니다
      </div>
      <div class="upload-box__tag" id="tag-sales"></div>
      <input type="file" id="f-sales" accept=".csv">
    </label>

    <label class="upload-box" id="box-col" for="f-col">
      <div class="upload-box__icon">💳</div>
      <div class="upload-box__name">수납통계 CSV</div>
      <div class="upload-box__hint">
        통계 › 수납에서 내보낸 파일<br>
        수납일 기준으로 집계됩니다
      </div>
      <div class="upload-box__tag" id="tag-col"></div>
      <input type="file" id="f-col" accept=".csv">
    </label>

  </div>

  <!-- 분석 버튼 -->
  <div class="run-wrap">
    <button class="btn-run" id="btn" disabled>📊 차이 분석하기</button>
  </div>

  <!-- 에러 -->
  <div class="error-box" id="err"></div>

  <!-- 로딩 -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    분석 중입니다...
  </div>

  <!-- ── 결과 영역 ── -->
  <div id="result">

    <!-- 요약 3박스 -->
    <div class="sum-row" id="sum-row"></div>

    <!-- 원인 분석 -->
    <div class="sec-head">📌 차이 발생 원인</div>
    <div class="cause-list" id="cause-list"></div>

    <!-- 검증 계산식 -->
    <div class="sec-head">🔢 검증 계산식</div>
    <div class="verify-box" id="verify"></div>

  </div>

</main>

<!-- 분석 스크립트 -->
<script src="app.js"></script>

</body>
</html>
